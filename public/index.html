<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloning Assignment - Ahmad Aziz</title>
    <link href="index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2e425fc4eb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <img class="logo" src="logo.svg" alt="logo" />
      <ul class="navlinks">
        <li class="link">Home</li>
        <li class="link">Contact Us</li>
        <li class="link">About Us</li>
        <li class="link">Portfolio</li>
      </ul>
      <i class="fa-solid fa-sun"></i>
    </nav>
    <section class="container">
      <div class="icon-container">
        <i class="fa-solid fa-envelope icon"></i>
        <i class="fa-solid fa-phone icon"></i>
      </div>
      <form class="form-contianer">
        <div id="inputs-container">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <textarea
          name="message"
          id="message"
          rows="15"
          placeholder="Enter your message here..."
        ></textarea>
        <button class="btn">Submit</button>
      </form>
      <img class="graphic" src="graphic.svg" alt="graphic" />
    </section>
  </body>
</html>
